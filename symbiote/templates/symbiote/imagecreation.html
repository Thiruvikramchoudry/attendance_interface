{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Attendance Interface</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{%  static 'symbiote/index_styles/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%  static 'symbiote/index_styles/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{%  static 'symbiote/index_styles/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{%  static 'symbiote/index_styles/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%  static 'symbiote/index_styles/css/style.css' %}" rel="stylesheet">
</head>

<body style="background: #1B2430">
    <div class="container-xxl position-relative d-flex p-0" >
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                <div class="col-sm-12 ">
                            <div class="bg-light rounded h-100 p-4">
                                <br>
                                <h3 class="card-title" style="text-align: center;color: cyan">MANUAL ATTENDANCE</h3>
                                <br>
                            <div  id="result_dis">

                                    {% if status == True %}
                                        <div  id="video_div">
                                     <img src="{% url 'video_feed' %}" id = "video_result" >
                                        </div>
                                    {% endif %}

                            <div style="margin: auto;">
                                {% if status != True %}
                                <form method="POST" action="{% url 'stop_streaming' %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-primary" >Start Recognition</button>
                                </form>
                                {% endif %}
                            </div>
                            </div>
                        </div>
                </div>
            </div>





            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-light rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            &copy; <a href="#">SYMBIOTE</a>, All Right Reserved.
                        </div>

                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>
    <script>
         function videoClose() {
            var x = document.getElementById("video");
            if (x.style.display === "none") {
                x.style.display = "none";
            } else {
                x.style.display = "none";
            }
        }
    </script>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%  static 'symbiote/index_styles/lib/chart/chart.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/easing/easing.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{%  static 'symbiote/index_styles/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{%  static 'symbiote/index_styles/js/main.js' %}"></script>
    <script>
        function path_specifier(){
            let res=document.getElementById("file_selector").value;
            let download_but=document.getElementById("dow_but");
            let path= `symbiote/index_styles/attendance_status_files/`+res+`.xlsx`;
            if (res==""){
                download_but.href="#"
            }else{
                download_but.href+=path;
            }

        }
    </script>
</body>

</html>
