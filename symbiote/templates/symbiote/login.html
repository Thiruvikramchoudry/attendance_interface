{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'symbiote/index_styles/css/login_style.css' %}">

    	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{%  static 'symbiote/login_styles/images/icons/favicon.ico'%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/css-hamburgers/hamburgers.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/animsition/css/animsition.min.css ' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%  static 'symbiote/login_styles/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body style="overflow: hidden;">
<div class="background">
    <img src="{% static 'symbiote/index_styles/img/img_blur.png' %}" style="background-repeat: no-repeat;background-position: center;background-size: cover;position: relative;filter: blur(7px);-webkit-filter: blur(7px);" alt="img">

</div>

<div class="login_form" >

    <div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
					<span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>



				</form>
        <br>
			</div>


</div>


</body>
</html>
